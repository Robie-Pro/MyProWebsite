<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Button</title>
  <style>
    body {
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .glow-button {
      position: relative;
      padding: 15px 40px;
      font-size: 1.2em;
      color: white;
      background: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.2s;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#ff0080, #7928ca, #2af598, #ff0080);
      animation: rotate 3s linear infinite;
      z-index: 0;
    }

    .glow-button span {
      position: relative;
      z-index: 1;
    }

    .glow-button::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      background: #111;
      border-radius: 8px;
      z-index: 0;
    }

    .glow-button:hover {
      transform: scale(1.05);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button class="glow-button"><span>Click Me</span></button>
</body>
</html>
